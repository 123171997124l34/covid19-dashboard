name: Update Notebooks Using John Hopkins Dataset
on:
  schedule:
    - cron:  '*/30 * * * *'
  push:
    branches:
      - master
  pull_request: 

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:

    - name: checkout latest fastpages
      uses: actions/checkout@v2
      with:
        repository: 'CSSEGISandData/COVID-19'
        path: 'COVID-19'
        persist-credentials: false
    
    - name: Copy Repository Contents
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    
    - name: install dependencies
      run: |
        pip install matplotlib pandas seaborn papermill ipykernel jupyter
        python3 -m ipykernel install --user --name python3
        sudo chmod -R 777 .
        cd _notebooks
        ls
        papermill 2020-03-12-covid19_growth.ipynb 2020-03-12-covid19_growth.ipynb
        papermill 2020-03-13-covid19-us-states.ipynb 2020-03-13-covid19-us-states.ipynb

    - name: update notebook
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add _notebooks/*.ipynb
        git add images/covid*.png
        git commit -m'updated JHU notebooks'
        git push
